<svg width="440" height="280" viewBox="0 0 440 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <!-- Subtle red glow behind icon -->
    <radialGradient id="glow" cx="50%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#b81d13" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#b81d13" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="280" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <rect width="440" height="280" fill="url(#glow)"/>

  <!-- Thin border for definition on light backgrounds -->
  <rect x="0.5" y="0.5" width="439" height="279" rx="0" fill="none" stroke="#333" stroke-width="1"/>

  <!-- === ICON (centered, play triangle + subtitle bars) === -->
  <g transform="translate(188, 40)">
    <!-- Icon background -->
    <rect width="64" height="64" rx="12" fill="#0f0f0f"/>
    <!-- Play triangle -->
    <polygon points="18,9 18,31 46,20" fill="#b81d13"/>
    <!-- Subtitle lines -->
    <rect x="8" y="43" width="48" height="6" rx="3" fill="#b81d13"/>
    <rect x="8" y="52" width="48" height="6" rx="3" fill="#b81d13"/>
  </g>

  <!-- === NAME === -->
  <text x="220" y="138" text-anchor="middle"
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif"
        font-size="36" font-weight="700" letter-spacing="-0.5" fill="#ffffff">
    LinguaFlix
  </text>

  <!-- === DIVIDER LINE === -->
  <line x1="160" y1="156" x2="280" y2="156" stroke="#b81d13" stroke-width="2" stroke-linecap="round"/>

  <!-- === TAGLINE === -->
  <text x="220" y="182" text-anchor="middle"
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif"
        font-size="16" font-weight="400" letter-spacing="2" fill="#999999">
    PAUSE. LEARN. PLAY.
  </text>

  <!-- === VISUAL HINT: two subtitle-style bars at bottom === -->
  <g opacity="0.35">
    <rect x="110" y="220" width="220" height="8" rx="4" fill="#b81d13"/>
    <rect x="140" y="236" width="160" height="8" rx="4" fill="#b81d13"/>
  </g>

  <!-- === BOTTOM ACCENT: thin red line === -->
  <rect x="0" y="274" width="440" height="6" fill="#b81d13" opacity="0.8"/>
</svg>

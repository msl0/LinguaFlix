<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#b81d13" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#b81d13" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Subtle glow -->
  <rect width="1280" height="720" fill="url(#glow)"/>

  <!-- Thin border for definition on light backgrounds -->
  <rect x="0.5" y="0.5" width="1279" height="719" rx="0" fill="none" stroke="#333" stroke-width="1"/>

  <!-- === ICON (centered, play triangle + subtitle bars) === -->
  <g transform="translate(576, 103)">
    <rect width="128" height="128" rx="24" fill="#0f0f0f"/>
    <polygon points="36,18 36,62 92,40" fill="#b81d13"/>
    <rect x="16" y="86" width="96" height="12" rx="6" fill="#b81d13"/>
    <rect x="16" y="104" width="96" height="12" rx="6" fill="#b81d13"/>
  </g>

  <!-- === NAME === -->
  <text x="640" y="320" text-anchor="middle"
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif"
        font-size="93" font-weight="700" letter-spacing="-1.3" fill="#ffffff">
    LinguaFlix
  </text>

  <!-- === DIVIDER LINE === -->
  <line x1="410" y1="355" x2="870" y2="355" stroke="#b81d13" stroke-width="5" stroke-linecap="round"/>

  <!-- === TAGLINE === -->
  <text x="640" y="420" text-anchor="middle"
        font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, Roboto, sans-serif"
        font-size="41" font-weight="400" letter-spacing="5" fill="#999999">
    PAUSE. LEARN. PLAY.
  </text>

  <!-- === VISUAL HINT: two subtitle-style bars at bottom === -->
  <g opacity="0.35">
    <rect x="320" y="510" width="640" height="21" rx="10" fill="#b81d13"/>
    <rect x="400" y="551" width="480" height="21" rx="10" fill="#b81d13"/>
  </g>

  <!-- === BOTTOM ACCENT: thin red line === -->
  <rect x="0" y="704" width="1280" height="16" fill="#b81d13" opacity="0.8"/>
</svg>

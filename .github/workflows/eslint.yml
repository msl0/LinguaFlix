name: ESLint

on:
  pull_request:
    branches: ['*']
    paths:
      - 'src/**/*.js'
      - 'eslint.config.js'
      - 'package.json'
      - '.github/workflows/eslint.yml'
  push:
    branches: ['main']
    paths:
      - 'src/**/*.js'
      - 'eslint.config.js'
      - 'package.json'
      - '.github/workflows/eslint.yml'

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
